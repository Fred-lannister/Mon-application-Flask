{% extends 'layouts/base.html' %}

{% block body_class %}bg-profil{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="mb-4 text-center text-white" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.6);">Mon Profil</h1>
            
            <div class="card p-4 shadow-sm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h5 class="text-muted">Nom d'utilisateur :</h5>
                        <p class="fs-4">{{ current_user.username }}</p>
                    </div>
                    <div class="col-md-6">
                        <h5 class="text-muted">Email :</h5>
                        <p class="fs-4">{{ current_user.email }}</p>
                    </div>
                </div>
                
                <hr>
                
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <button class="btn btn-outline-primary" disabled>
                        Modifier les informations
                    </button>
                    <a href="{{ url_for('main.logout') }}" class="btn btn-danger">
                        DÃ©connexion
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
